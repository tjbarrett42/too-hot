<mat-card>
  <mat-card-content id="mainCardContent">
    <form [formGroup]="preferenceForm"> 
      <div formArrayName="preferences" *ngFor="let preference of preferences.controls; let i = index">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              {{ attributeNameList[i] }}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div [formGroupName]="i">
              <div id="formFieldsDiv">
                <mat-form-field id="symbolField">
                  <mat-select formControlName="symbol">
                    <mat-option value="within">=</mat-option>
                    <mat-option value="lessthan">&lt;</mat-option>
                    <mat-option value="greaterthan">&gt;</mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-label id="slider-value">{{slider.value}}</mat-label>
                +/-
                <mat-form-field id="precisionValueFormField">
                  <input matInput formControlName="precisionValue" type="number">
                </mat-form-field>
              </div>
              <div id="slider-div">
                <mat-slider min="0" max="100" step="1" id="slider" class="mySlider">
                  <input matSliderThumb formControlName="value" #slider/>
                </mat-slider>
              </div>
              <mat-slide-toggle formControlName="toggleValue" id="toggle">
              </mat-slide-toggle>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </form>
  </mat-card-content>
</mat-card>
