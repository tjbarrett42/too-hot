<mat-card>
  <mat-card-content id="mainCardContent">
    <form [formGroup]="preferenceForm"> 
      <div formArrayName="preferences" *ngFor="let preference of preferences.controls; let i = index">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              {{ attributeList[i][1] }}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div [formGroupName]="i">
              <div id="formFieldsDiv">
                <mat-label id="slider-value">{{minSlider.value}} {{attributeList[i][2]}} - {{maxSlider.value}} {{attributeList[i][2]}}</mat-label>
              </div>
              <div id="slider-div">
                <mat-slider min={{attributeList[i][3]}} max={{attributeList[i][4]}} step={{attributeList[i][5]}} id="slider" class="mySlider">
                  <input matSliderStartThumb formControlName="minValue" #minSlider/>
                  <input matSliderEndThumb formControlName="maxValue" #maxSlider/>
                </mat-slider>
              </div>
              <mat-slide-toggle formControlName="toggleValue" id="toggle">
              </mat-slide-toggle>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </form>
  </mat-card-content>
</mat-card>
